<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - To Do List App</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">JavaScript - To Do List App</h1>

  <div class="all-tasks">
    <h2 class="task-list-title">Lists</h2>
    <ul class="task-list" data-lists>
      <!-- <li class="list-name active-list"></li>
      <li class="list-name"></li>
      <li class="list-name"></li> -->
    </ul>

    <form action="" data-new-list-form>
      <input
        type="text"
        class="new list"
        data-new-list-input
        placeholder="New list name..."
        aria-label="new list name"
      />
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">''</h2>
      <p class="task-count">3 tasks remaining</p>
    </div>

    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input 
            type="checkbox"
            id="task-1"
          />
          <label for="task-1">
            <span class="custom-checkbox"></span>
            loren ipsun
          </label>
        </div>
      </div>
      
      <div class="new-task-creator">
        <form action="">
          <input
            type="text"
            class="new task"
            placeholder="New task name..."
            aria-label="new task name"
          />
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>
      <div class="delete">
        <button class="btn delete">Clear completed tasks</button>
        <button class="btn delete">Delete list</button>
      </div>
    </div>
  </div>
</body>
</html>
